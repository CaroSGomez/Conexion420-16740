    <section class="contacto">
      <h1 class="contacto__titulo animate__animated animate__zoomInDown titulo__h1"
      >Comunicate con nosotres!/h1>
      <article>
        <img
          src="../multimedia/imagenes/imagen2.jpg"
          alt="imagen de la planta de cannabis"
        />
        <form class="contacto__formulario" method="GET">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />
          <label for="mail">Email</label>
          <input type="email" name="mail" placeholder="carito@gmail.com" />
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" />
          <label for="text">Tipo de usuario</label>
          <select name="Tipo de usuario" id="">
            <option value="Cultivador">Cultivador</option>
            <option value="Consumidor">Consumidor</option>
          </select>
          <label for="texto">Mensaje</label>
          <textarea
            name="texto"
            cols="30"
            rows="10"
            placeholder="En qué podemos ayudarte?"
          ></textarea>
          <div class="newsletter">
            <label for="newsletter">Quiero recibir newsletter</label>
            <input type="checkbox" name="newsletter" value="1" />
          </div>
          <div class="contacto__formulario__botones">
            <input class="btn--form" type="submit" value="Enviar" />
            <input class="btn--form" type="reset" value="Limpiar" />
            <input class="btn--form" type="button" value="Guardar" />
          </div>
        </form>
      </article>
    </section>
